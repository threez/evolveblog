<title>{{ page.title }}</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<meta name="robots" content="index,follow" />
<meta name="description" content="{{ site.blog.description }}" />
<meta name="author" content="{{ site.blog.author }}" />
<meta name="keywords" content="{{ site.blog.keywords }}" />
<meta name="date" content="{{ site.time | date_to_xmlschema }}" />
<meta http-equiv="Content-language" content="{{ site.blog.language }}" />

<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />

<link rel="alternate" type="application/atom+xml" title="Sitewide ATOM Feed" href="/feeds/atom.xml" />
<link rel="alternate" type="application/rss+xml"  title="SItewide RSS Feed" href="/feeds/rss.xml" />
